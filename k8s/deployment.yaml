---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quorum-mcp
  namespace: quorum-mcp
  labels:
    app: quorum-mcp
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quorum-mcp
  template:
    metadata:
      labels:
        app: quorum-mcp
        version: v1
    spec:
      containers:
      - name: quorum-mcp
        image: quorum-mcp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # Environment variables from ConfigMap
        - name: OLLAMA_HOST
          valueFrom:
            configMapKeyRef:
              name: quorum-mcp-config
              key: OLLAMA_HOST
        - name: OLLAMA_ENABLE
          valueFrom:
            configMapKeyRef:
              name: quorum-mcp-config
              key: OLLAMA_ENABLE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: quorum-mcp-config
              key: LOG_LEVEL

        # Environment variables from Secrets
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: quorum-mcp-secrets
              key: ANTHROPIC_API_KEY
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: quorum-mcp-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: quorum-mcp-secrets
              key: GOOGLE_API_KEY
              optional: true
        - name: MISTRAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: quorum-mcp-secrets
              key: MISTRAL_API_KEY
              optional: true

        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
