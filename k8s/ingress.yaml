---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quorum-mcp
  namespace: quorum-mcp
  labels:
    app: quorum-mcp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: quorum-mcp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quorum-mcp
            port:
              number: 8000
