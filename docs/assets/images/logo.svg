  <circle cx="88" cy="82" r="8" fill="white"/>

  <!-- Connecting lines -->
  <line x1="60" y1="42" x2="38" y2="70" stroke="#6366f1" stroke-width="3"/>
  <line x1="60" y1="42" x2="82" y2="70" stroke="#6366f1" stroke-width="3"/>
  <line x1="46" y1="82" x2="74" y2="82" stroke="#6366f1" stroke-width="3"/>

