<header class="site-header">
  <div class="header-container">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
        <circle cx="12" cy="16" r="4" fill="currentColor"/>
        <circle cx="28" cy="16" r="4" fill="currentColor"/>
        <circle cx="20" cy="28" r="4" fill="currentColor"/>
        <line x1="12" y1="16" x2="28" y2="16" stroke="currentColor" stroke-width="1.5"/>
        <line x1="12" y1="16" x2="20" y2="28" stroke="currentColor" stroke-width="1.5"/>
        <line x1="28" y1="16" x2="20" y2="28" stroke="currentColor" stroke-width="1.5"/>
      </svg>
      <span class="logo-text">{{ site.title }}</span>
    </a>

    <button class="mobile-menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="hamburger"></span>
    </button>

    <nav class="main-nav" aria-label="Main navigation">
      <ul class="nav-list">
        {% for item in site.navigation %}
        <li class="nav-item{% if item.children %} has-dropdown{% endif %}">
          <a href="{{ item.url | relative_url }}" class="nav-link{% if page.url == item.url %} active{% endif %}">
            {{ item.title }}
            {% if item.children %}
            <svg class="dropdown-arrow" viewBox="0 0 12 12" fill="none">
              <path d="M3 5L6 8L9 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            {% endif %}
          </a>
          {% if item.children %}
          <ul class="dropdown-menu">
            {% for child in item.children %}
            <li>
              <a href="{{ child.url | relative_url }}" class="dropdown-link{% if page.url == child.url %} active{% endif %}">
                {{ child.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </nav>

    <div class="header-actions">
      <a href="https://github.com/{{ site.github_username }}/quorum-mcp" class="github-link" aria-label="View on GitHub">
        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
      </a>
      <button class="theme-toggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
    </div>
  </div>
</header>
